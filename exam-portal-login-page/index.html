<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Portal Login</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/app/css/style.css">
</head>

<body class="login_body" style="background:url(images/background.jpg) no-repeat">
    <div class="login-body">
        <div class="login-html">
            <div class="login-form">
                <div class="login-content">
                    <div class="logo">
                        <img src="/images/logo.png" alt="Logo">
                    </div>
                    <label id="emailLabel">Please enter a valid email</label>
                    <input id="email"  placeholder="Email" / >
                    <label id="passwordLabel">Please enter your password</label>
                    <input type="password" id="password" placeholder="Password" / ><br>
                      <a href="#">Forgot Username </a>&#x2022<a href="#"> Forgot Password</a><br>
                    <input type="submit" value="Login">
                  </div>
            </div>
        </div>
    </div>
</body>

</html>
